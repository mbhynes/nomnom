<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
</head>

<body>

<div id="header">
<h1>Header</h1>
</div>

<h2>Subheader</h2>

<button>Add Item</button>
<ol>
  <li><button>list item (click to delete)</button><img src="clouds.jpg"</img></li>
  <li><button>list item (click to delete)</button><img src="clouds.jpg"</img></li>
  <li><em>&hellip;More will be added after 3 seconds&hellip;</em></li>
</ol>


</body>
</html>

<script>

// add items
var itemHTML = "<li><button>list item (click to delete)</button><img src=\"clouds.jpg\"</img></li>";

var listElm = document.querySelector('ol');

document.querySelector('body > button').onclick = function(e){
  listElm.insertAdjacentHTML("beforeend", itemHTML);
}

// delete item
listElm.onclick = function(e){
  if( e.target.nodeName == "BUTTON" )
    e.target.parentNode.parentNode.removeChild(e.target.parentNode);
}

// Insert 3 DOM nodes at once after 3 seconds
setTimeout(function(){
   listElm.removeChild(listElm.lastElementChild);
   listElm.insertAdjacentHTML("beforeend", Array(4).join(itemHTML));
}, 3000);

// Mutate the DOM by adding an image within the div
setTimeout(() => {
  const div = document.createElement("div");
  const img = document.createElement("img");
  img.src = "clouds.jpg";

  div.appendChild(img);
  document.body.appendChild(div);
}, 50000)

</script>

<script src="../../contentScript.js"></script>
