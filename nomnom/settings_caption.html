<!DOCTYPE html>
<html style="width:400px;">
  <head>
    <title>Image Captions</title>

    <link href="settings.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="width:100%;">
    <div class="container scrollbar">
      <nav class="navbar navbar-dark">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="settings_caption.html">Captions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings_image.html">Image Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings_server.html">Server Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings_export.html">Export</a>
          </li>
        </ul>
      </nav>

      <div class="row">
        <div class="mb-4">
          <span class="input-group-text">Caption:</span>
          <textarea id="caption-input" class="form-control" rows="4"></textarea>
        </div>
      </div>
        
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Caption Template Variables
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

            <div class="accordion-body">

              <div id="caption-variable-list" class="container">

                <div class="row g-2">
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="key1" type="text" class="form-control" id="floatingInputGrid" placeholder="{{ man }}" value="{{man}}">
                      <label for="floatingInputGrid">Variable</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="val1" type="text" class="form-control" id="floatingInputGrid" placeholder="A large man wearing a hat" value="A large man wearing a hat">
                      <label for="floatingInputGrid">Expands to:</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="key2" type="text" class="form-control" id="floatingInputGrid" placeholder="{{ man }}" value="{{man}}">
                      <label for="floatingInputGrid">Variable</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="val2" type="text" class="form-control" id="floatingInputGrid" placeholder="A large man wearing a hat" value="A large man wearing a hat">
                      <label for="floatingInputGrid">Expands to:</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="key3" type="text" class="form-control" id="floatingInputGrid" placeholder="{{ man }}" value="{{man}}">
                      <label for="floatingInputGrid">Variable</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating">
                      <input id="val3" type="text" class="form-control" id="floatingInputGrid" placeholder="A large man wearing a hat" value="A large man wearing a hat">
                      <label for="floatingInputGrid">Expands to:</label>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-1">
        <div class="mb-4">
          <span class="input-group-text">Rendered Caption:</span>
          <input id="caption-output" type="text" readonly class="form-control-plaintext mx-2" rows="4">
        </div>
      </div>

      <div class="row my-1">
        <div class="col">
        <button type="button" class="btn btn-primary" id="export-button" style="min-width:5em">Save</button>
        </div>
      </div>
 
    </div>
  </body>

  <script src="settings_caption.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
